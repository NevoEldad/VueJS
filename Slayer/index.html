<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyle"></div>
        </div>
      </section>
      <section v-if="winner">
        <h1 v-if="winner==='draw'">Draw!</h1>
        <h1 v-if="winner==='You'"> You win!</h1>
        <h1 v-if="winner==='Monster'">You Lost!</h1>
        <button @click="startNewGame">Start new game</button>
      </section>
      <section id="controls" v-if="!winner">
        <button @click="attackMonster(8)">ATTACK</button>
        <button @click="specialAttack(15)" :disabled="mayUseSpecialAttack">SPECIAL ATTACK</button>
        <button @click="healPlayer(11)">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="msg in logMessages">
            {{msg.actionBy}} - {{msg.actionType}} - {{msg.actionValue}}
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
